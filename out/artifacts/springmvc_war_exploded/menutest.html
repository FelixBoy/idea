<html>
 <head>
  <title>测试折叠菜单</title>
  <meta charset="UTF-8">
  <script src="js/jquery-1.12.4.min.js"></script>
 </head>
 <body>
  <div id="menu_a">一级菜单1
     <span onclick="testKongzhiA()">测试控制</span>
     <div id="menu_a1" style="text-indent:2em;" >1.1</div>
     <div id="menu_a2" style="text-indent:2em;" >1.2</div>
     <div id="menu_a3" style="text-indent:2em;" >1.3</div>
     <div id="menu_a4" style="text-indent:2em;" >1.4</div>
  </div>
  <div id="menu_b">一级菜单2
   <span onclick="testKongzhiB('menu_b')">测试控制</span>
   <div id="menu_b1" style="text-indent:2em;" >2.1</div>
   <div id="menu_b2" style="text-indent:2em;" >2.2</div>
   <div id="menu_b3" style="text-indent:2em;" >2.3</div>
   <div id="menu_b4" style="text-indent:2em;" >3.4</div>
  </div>
  <button id="test" type="button" onclick="test()">测试</button>
 </body>
 <script type="text/javascript">
    var menu_a = true;
    function testKongzhiA(){
        if(menu_a){
            var i = 1;
            do{
                var a = $("#menu_a"+i++);
                a.hide();
            }while(a.length == 1);
            menu_a = !menu_a;
        }else{
            var i = 1;
            do{
                var a = $("#menu_a"+i++);
                a.show();
            }while(a.length == 1);
            menu_a = !menu_a;
        }
    }
    var menu_b = true;
    function testKongzhiB(){
        if(menu_b){
            var i = 1;
            do{
                var a = $("#menu_b"+i++);
                a.hide();
            }while(a.length == 1);
            menu_b = !menu_b;
        }else{
            var i = 1;
            do{
                var a = $("#menu_b"+i++);
                a.show();
            }while(a.length == 1);
            menu_b = !menu_b;
        }
    }
    function test(){
        var a = $("#menu_b1");
        alert(a.length);
    }
 </script>
</html>
